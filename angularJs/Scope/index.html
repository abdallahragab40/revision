<!DOCTYPE html>
<html ng-app="directivesModule">
  <head>
    <title>Scope Section</title>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="styles/animations.css" rel="stylesheet" type="text/css" />
  </head>
  <body ng-controller="CustomersController">
    <h2>Shared Scope Directive</h2>
    <shared-scope></shared-scope>

    <h2>Isolate Scope Directive</h2>
    <isolate-scope></isolate-scope>

    <h2>Isolate Scope With String Directive</h2>
    <isolate-scope-with-string
      name="{{customer.name}}"
    ></isolate-scope-with-string>

    <h2>Isolate Scope With Object Directive</h2>
    <isolate-scope-with-object
      datasource="customer"
    ></isolate-scope-with-object>

    <h2>Isolate Scope With Event Directive</h2>
    <isolate-scope-with-event
      datasource="customer"
      action="changeData()"
    ></isolate-scope-with-event>

    <h2>Link Demo</h2>
    <div link-demo>Click Me</div>

    <script src="angular.js"></script>
    <script src="directivesController.js"></script>
    <script src="sharedScopeDirective.js"></script>
    <script src="isolateScopeDirective.js"></script>
    <script src="isolateScopeWithEventDirective.js"></script>
    <script src="isolateScopeWithStringDirective.js"></script>
    <script src="isolateScopeWithObjectDirective.js"></script>
    <script src="links.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This Is Description For My First Page" />
    <title>My First Page</title>
    <style></style>
    <link rel="stylesheet" href="" />
    <script src=""></script>
  </head>
  <body>
    <form action="#" target="_blank" novalidate>
      <div>
        <label for="search">Search</label> <br />
        <input
          type="search"
          id="search"
          name="search"
          placeholder="Enter A Search Word"
          autofocus
        />
      </div>
      <br />
      <div>
        <label for="file">Upload</label> <br />
        <input type="file" id="file" name="file" />
      </div>
      <br />

      <div>
        <label for="url">Url</label> <br />
        <input type="url" id="url" name="url" required />
      </div>

      <hr />

      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="1982-10-25" />
      </div>
      <br />
      <div>
        <label for="month">Month</label>
        <input type="month" id="month" name="month" value="1982-10" />
      </div>
      <hr />
      <pre>
 Hello Line One
 Hello Line Two
 Hello Line Three
       Hello Line Four
      </pre>
      <hr />
      <input type="reset" value="Empty" />
      <input type="submit" value="Save" />
      <hr />
      <iframe
        src="https://elzero.org"
        width="100%"
        height="400px"
        frameborder="0"
      ></iframe>
    </form>
  </body>
</html>

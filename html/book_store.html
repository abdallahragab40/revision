<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table th,
      table td {
        padding: 30px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Book Store</h1>
    <!-- * Options
        reversed
        start
        type
    -->
    <ol type="I">
      <li>Name</li>
      <li>Address</li>
      <li>Age</li>
    </ol>

    <p>html code : &lt;span&gt; sample &lt;/span&gt;</p>

    <!-- ? Table -> thead, tbody, tfoot -->
    <table>
      <thead>
        <tr>
          <th colspan="3">Book Store</th>
        </tr>
        <tr>
          <th>h1</th>
          <th>h2</th>
          <th>h3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
